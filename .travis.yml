language: php

source_key: ""

services:
  - redis-server
  - mongodb

php:
  - 5.4

cache:
  directories:
    - ~/.composer/cache

before_install:
  - printf "\n" |pecl install imagick
  - phpenv config-add .travis.php.ini
  - composer self-update

install:
  - composer install

before_script:
  - php app/console doc:mo:f:l -e=test

script: phpunit -c app/
